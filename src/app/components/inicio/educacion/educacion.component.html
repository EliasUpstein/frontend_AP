<section class="row">
    <h1>Educacion</h1>
    <article class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/educacion-new" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </article>

    <div class="col lg 1"></div>
    <article class="col-lg-11">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <h4>Nombre</h4>
                    </th>
                    <th>
                        <h4>Institución</h4>
                    </th>
                    <th>
                        <h4>Descripción</h4>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>
                        {{Educacion.institucionE}}
                    </td>
                    <td>
                        {{Educacion.descripcionE}}
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/educacion-edit/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
