<div class="login-dark" *ngIf="educacion">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Editar estudio</h2>
        <h3 class="illustration"><i class="bi bi-book"></i></h3>
        <div class="form-group">
            <label for="nombreE">Título</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                required>
        </div>
        <div class="form-group">
            <label for="institucionE">Nombre de la institucion</label>
            <input type="text" class="form-control" id="institucionE" name="institucionE" [(ngModel)]="educacion.institucionE"
                required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripción del estudios</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                [(ngModel)]="educacion.descripcionE" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
        </div>
    </form>
</div>
