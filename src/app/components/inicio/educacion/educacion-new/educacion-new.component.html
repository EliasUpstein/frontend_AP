<div class="login-dark">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2 class="sr-only">Agregar estudio</h2>
        <h3 class="illustration"><i class="bi bi-book"></i></h3>
        <div class="form-group">
            <label for="nombreE">Título</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
            <label for="institucionE">Nombre de la institución</label>
            <input type="text" class="form-control" id="institucionE" name="institucionE" [(ngModel)]="institucionE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripción del estudio</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Confirmar</button>
        </div>
    </form>
</div>
