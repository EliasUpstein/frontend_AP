<div class="login-dark" *ngIf="expLab">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Editar experiencia</h2>
        <h3 class="illustration"><i class="bi bi-building-fill-gear"></i></h3>
        <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripci√≥n de la tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                [(ngModel)]="expLab.descripcionE" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
        </div>
    </form>
</div>
