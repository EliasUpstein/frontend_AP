<div class="login-dark">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2 class="sr-only">Agregar experiencia</h2>
        <h3 class="illustration"><i class="bi bi-building-fill-gear"></i></h3>
        <div class="form-group">
            <label for="nombreE">Puesto</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
            <label for="empresaE">Nombre de la empresa</label>
            <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="empresaE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripci√≥n de la tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Confirmar</button>
        </div>
    </form>
</div>
