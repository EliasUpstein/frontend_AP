<div class="login-dark" *ngIf="skill">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Editar habilidad</h2>
        <h3 class="illustration"><i class="bi bi-lightbulb-fill"></i></h3>
        <div class="form-group">
            <label for="nombre">Nombre de la Skill</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">Ingrese el porcentaje</label>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje"
                required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
        </div>
    </form>
</div>
