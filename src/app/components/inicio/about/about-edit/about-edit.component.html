<div class="login-dark">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Editar Persona</h2>
        <h3 class="illustration"><i class="bi bi-person-fill-gear"></i></h3>
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                required>
        </div>
        <div class="form-group">
            <label for="profesion" class="form-label">Profesión</label>
            <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="persona.profesion"
                required>
        </div>
        <div class="form-group">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="persona.descripcion" required>
        </div>
        <div class="form-group">
            <label for="img" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required
                (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
            <p *ngIf="imageService.url" class="prev-text">Previsualización</p>
            <img [src]="imageService.url" class="prev-img">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
        </div>
    </form>
</div>
